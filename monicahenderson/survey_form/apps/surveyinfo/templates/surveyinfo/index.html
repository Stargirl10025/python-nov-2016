<!DOCTYPE html>
<html>
  <head>
    
    <meta charset="utf-8">
    <title>Document Index</title>
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static 'surveyinfo/css/survey_form.css' %}"media="screen" title="no title"  charset="utf-8">
  </head>
  <body>
    <div id="container">
      <form action="/processPost" method="POST">
        {% csrf_token %}

        <p>Your Name: <input type="text" name="your_name"></p>
        <p>Dojo Location: <select name="location">
          <option value="Seattle">Seattle</option>
          <option value="Dallas">Dallas</option>
          <option value="South Africa">South Africa</option>
          <option value="Austin">Austin</option>
        </select>
        </p>
        <p>Favorite Language: <select name="language">
          <option value="Javascript">Javascript</option>
          <option value="Python">Python</option>
          <option value="PHP">PHP</option>
          <option value="C#">C#</option>
        </select>
        </p>
        <p>Comment (optional):</p>
        <textarea name="comments" rows="8" cols="40"></textarea>

        <input type="submit" value="Submit">


      </form>

    </div>

  </body>
</html>
